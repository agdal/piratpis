<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      let gameMode = 'multiPlayer'
    </script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="player p1">
        Spiller 1
        <div class="connected">Tilsluttet</div>
        <div class="ready">Klar</div>
      </div>
      <div class="player p2">
        Spiller 2
        <div class="connected">Tilsluttet</div>
        <div class="ready">Klar</div>
      </div>
    </div>

    <div class="container">
        <div class="battle-grid grid-bruger"></div>
        <div class="battle-grid grid-computer"></div>
    </div>

    <div class="container hidden-info">
      <div class="setup" id="setup">
      <button id="startKnap" class="btn">Ready up</button>
      <button id="roterSkib" class="btn">Roter dine skibe</button>
      <img class="pirat1" src="unnamed.png">
      <img class="pirat2" src="unnamed2.png">
      
      
    </div>
      <h3 id="hvisTurNu" class="info-text">Din tur</h3>
      <h3 id="info" class="info-text"></h3>
    </div>

    <div class="container">
    <div class="grid-visuelt">
      <div class="ship Patruljebod-container" draggable="true"><div id="Patruljebod-0"></div><div id="Patruljebod-1"></div></div>
      <div class="ship UBod-container" draggable="true"><div id="UBod-0"></div><div id="UBod-1"></div><div id="UBod-2"></div></div>
      <div class="ship Kampskib-container" draggable="true"><div id="Kampskib-0"></div><div id="Kampskib-1"></div><div id="Kampskib-2"></div></div>
      <div class="ship Slagskib-container" draggable="true"><div id="Slagskib-0"></div><div id="Slagskib-1"></div><div id="Slagskib-2"></div><div id="Slagskib-3"></div></div>
      <div class="ship Hangarskib-container" draggable="true"><div id="Hangarskib-0"></div><div id="Hangarskib-1"></div><div id="Hangarskib-2"></div><div id="Hangarskib-3"></div><div id="Hangarskib-4"></div></div>
    </div>
  </div>

  <div class="skibe">
    <h3 class="fuc">Patruljebåd (2 firkanter) | Ubåd (3 firkanter) | Kampskib (3 firkanter) |Slagskib (4 firkanter) | Hangerskib (5 firkanter) </h3>
  </div>

  </body>
</html>
